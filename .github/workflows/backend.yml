name: Backend

on:
  push:
  pull_request:
    branches:
      - main

concurrency:
  group: backend-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true


jobs:
  check-license:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check License Header
        uses: apache/skywalking-eyes@main
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version:  8
          distribution: 'adopt'
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven
      - name: Build and Install
        env:
          LOG_LEVEL: error
          CONFIGURATION_FILE: file://$(pwd)/tools/test/config/wayang.properties
          
        run: ./mvnw -B clean install  -Dmaven.test.skip=true \
             -Dmaven.wagon.http.retryHandler.count=3 \
             -Dmaven.wagon.httpconnectionManager.ttlSeconds=120 \
             -Dorg.slf4j.simpleLogger.defaultLogLevel=${LOG_LEVEL} \
             -Dwayang.configuration=${CONFIGURATION_FILE} \
             -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=${LOG_LEVEL} \
             -Dlog4j.rootLogger=${LOG_LEVEL}

